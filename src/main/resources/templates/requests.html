<html>

<body>
<div>
    <form method="post">
        <input type="text" name="date" placeholder="Введите дату" />
        <input type="text" name="status" placeholder="Введите статус">
        <input type="text" name="originator" placeholder="Введите инициатора">
        <input type="text" name="type" placeholder="Введите тип материала">
        <input type="text" name="mass" placeholder="Введите массу">
        <input type="text" name="deadline" placeholder="Введите дедлайн">
        <input type="text" name="objective" placeholder="Введите цель">
        <input type="text" name="comments" placeholder="Введите комментарий">
        <button type="submit">Добавить</button>
    </form>
</div>
<div>Список сообщений</div>
<form method="post" action="filter">
    <input type="text" name="filter">
    <button type="submit">Найти</button>
</form>
{{#requests}}
<div>
    <b>{{id}}</b>
    <span>{{date}}</span>
    <span>{{status}}</span>
    <span>{{originator}}</span>
    <span>{{type}}</span>
    <span>{{mass}}</span>
    <span>{{deadline}}</span>
    <span>{{objective}}</span>
    <span>{{comments}}</span>
</div>
{{/requests}}
</body>
</html>
