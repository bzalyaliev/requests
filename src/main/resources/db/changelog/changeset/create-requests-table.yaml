databaseChangeLog:
  - changeSet:
      id: create-requests-table
      author: Bulat
      changes:
        - createTable:
            schemaName: requests
            tableName: requests
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: Date
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: Status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: Originator
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: Type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: Mass
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: Deadline
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: Objective
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: Comments
                  type: varchar
                  constraints:
                    nullable: false
